# Default configuration for zsh-prompt-engine

[prompt]
separator = " | "
enable_animation = true
frame_interval = 1

[modules]
order = ["art", "project", "git", "system", "kubectl", "venv", "battery"]

[git]
show_branch = true
show_status = true
max_branch_len = 0  # 0 = no truncation

[system]
show_time = true
show_load = true

[colors]
primary = "cyan"
muted = "white"
accent = "magenta"

[art]
frames = [
  "<o",
  "o>",
  "^o",
  "o^"
]

[kubectl]
show_namespace = true

[venv]
show_prefix = true

[project]
max_path_len = 0  # 0 = no truncation

[battery]
show_status = true
warn_threshold = 20
critical_threshold = 10
